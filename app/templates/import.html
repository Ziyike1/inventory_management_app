<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>导入数据</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="nav-link btn-custom" href="{{ url_for('index') }}">返回</a>
    </nav>
    <h2>导入Excel文件</h2>
    <form action="{{ url_for('import_data') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">选择Excel文件</label>
        <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
      </div>
      <button type="submit" class="nav-link btn-custom">上传</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const importForm = document.querySelector('form[action="{{ url_for('import_data') }}"]');
      importForm.addEventListener('submit', function () {
        alert('数据导入成功');
        setTimeout(() => {
          window.location.href = "{{ url_for('index') }}";
        }, 500);
      });
    });
  </script>
</body>
</html>
