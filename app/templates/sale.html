{% extends "layout.html" %}
{% block title %}记录安装{% endblock %}
{% block content %}
  <h1>记录安装</h1>
  <form method="POST">
    <p>
      <label for="product_id">产品ID</label><br>
      <input type="number" id="product_id" name="product_id" size="32" min="0" required>
    </p>
    <p>
      <label for="quantity">产品数量</label><br>
      <input type="number" id="quantity" name="quantity" size="32" min="0" required>
    </p>
    <p>
      <label for="date">日期</label><br>
      <input type="date" id="date" name="date" size="32" required>
    </p>
    <p>
      <label for="destination">收货人</label><br>
      <input type="text" id="destination" name="destination" size="32" required>
    </p>
    <p><button type="submit" class="btn btn-primary">提交</button></p>
  </form>
{% endblock %}
