<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - 库存管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link btn-primary" href="{{ url_for('index') }}">库存管理</a>
      <div class="navbar-links">
        <a class="nav-link btn-primary" href="{{ url_for('product') }}">添加产品</a>
        <a class="nav-link btn-primary" href="{{ url_for('purchase') }}">记录采购</a>
        <a class="nav-link btn-primary" href="{{ url_for('sale') }}">记录安装</a>
      </div>
      </nav>
      <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
