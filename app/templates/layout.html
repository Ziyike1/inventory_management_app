<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - 库存管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a id="toggleInventoryLink" class="nav-link btn-custom" href="#">查看库存</a>
        <div class="navbar-links">
          <a class="nav-link btn-custom" href="{{ url_for('product') }}">添加产品</a>
          <a class="nav-link btn-custom" href="{{ url_for('purchase') }}">记录入库</a>
          <a class="nav-link btn-custom" href="{{ url_for('sale') }}">记录出库</a>
        </div>
        <form class="form-inline" id="searchForm">
          <input class="form-control" type="search" placeholder="搜索" aria-label="搜索" id="searchInput">
          <button class="nav-link btn-custom" type="submit">搜索</button>
        </form>
      </nav>

      <div class="status-bar">
        <span id="currentUser">当前用户: {{ current_user }}</span>
        <span id="currentTime"></span>
      </div>

      <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toggleInventoryLink = document.getElementById('toggleInventoryLink');
        const inventoryList = document.getElementById('inventoryList');

        toggleInventoryLink.addEventListener('click', function (event) {
          event.preventDefault();
          if (inventoryList.style.display === 'none') {
            inventoryList.style.display = 'block';
            toggleInventoryLink.textContent = '隐藏库存';
          } else {
            inventoryList.style.display = 'none';
            toggleInventoryLink.textContent = '查看库存';
          }
        });

        // 自动显示库存
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('show_inventory')) {
          inventoryList.style.display = 'block';
          toggleInventoryLink.textContent = '隐藏库存';
        }

        searchForm.addEventListener('submit', function (event) {
          event.preventDefault();
          const query = searchInput.value.toLowerCase();
          const items = document.querySelectorAll('.item-list li');
          items.forEach(item => {
            const text = item.textContent.toLowerCase();
            if (text.includes(query)) {
              item.style.display = 'flex';
            } else {
              item.style.display = 'none';
            }
          });

          if (query === '') {
            items.forEach(item => {
              item.style.display = 'flex';
            });
          }
        });
      });

      function updateTime() {
        var now = new Date();
        var dateString = now.toLocaleDateString();
        var timeString = now.toLocaleTimeString();
        document.getElementById('currentTime').textContent = '系统时间: ' + dateString + ' ' + timeString;
      }

      setInterval(updateTime, 1000);
      updateTime();

       // 自动隐藏消息
        setTimeout(function() {
          const alerts = document.querySelectorAll('.alert');
          alerts.forEach(alert => {
            alert.style.display = 'none';
          });
        }, 5000);

    </script>
  </body>
</html>
